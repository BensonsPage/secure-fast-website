			<h2> More Quotes from RapidAPI's "random-quote-generator"... </h2>

			<div id = "quote"> </div>

			<script>
				const options = {
					method: 'GET',
					headers: {
						'X-RapidAPI-Host': 'random-quote-generator2.p.rapidapi.com',
						'X-RapidAPI-Key': 'enter-your-rapid-api-Key-here'
					}
				};

				const outputElement = document.getElementById('quote');

				fetch('https://random-quote-generator2.p.rapidapi.com/randomQuote', options)
				  .then(response => {
				    if (!response.ok) {
				      throw new Error('Error Fetching The Quote!');
				    }
				    return response.json();
				  })
				  .then(data => {
				  	outputElement.innerHTML = JSON.stringify(data, null, 2);
				  })
				  .catch(error => {
				    console.error('Error:', error);
				  });
			</script>
